<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Group Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Group Generator</h1>
    <div id="input-container">
        <label for="members">Masukkan nama anggota (pisahkan dengan koma):</label><br>
        <input type="text" id="members" placeholder="Oscar,Grace,Joe"><br>
        <label for="num-groups">Jumlah kelompok</label><br>
        <input type="number" id="num-groups" value="5">
        <button onclick="generateGroups()">Generate</button>
    </div>
    <div id="output-container"></div>
    <script src="script.js"></script>
    <a href="#" class="cta">KEMBALI</a>
</body>
</html>
